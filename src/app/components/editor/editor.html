<div class="editor">
    <div class="editor-container" data-drop="true" jqyoui-droppable="{'onDrop' : '$ctrl.onDropHandler()'}" data-jqyoui-options="{'accept': '.toolbar-diagram'}">
    </div>
    <script type="text/ng-template" id="input-prompt.html">
        <div class="modal-header">
            <h3 class="modal-title">{{title}}</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" ng-model="data">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <script type="text/ng-template" id="new-attribute-prompt.html">
        <div class="modal-header">
            <h3 class="modal-title">Create new attribute</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="name">Attribute name</label>
                <input type="text" class="form-control" id="name" ng-model="data.name">
            </div>
            <div class="form-group">
                <label for="name">Type</label>
                <select ng-options="type for type in typeList" ng-model="data.type"></select>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
