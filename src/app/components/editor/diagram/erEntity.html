<div class="er-entity" context-menu="$ctrl.menuOptions">
    <div class="name">
        {{ $ctrl.entity.name }}
    </div>
    <div class="attribute-container">
        <er-attribute ng-repeat="attr in $ctrl.entity.attributes"
                      ng-class="{'primary-key' : attr.isPrimaryKey}"
                      attribute="attr"
                      on-edit="$ctrl.editAttribute($index)",
                      on-remove="$ctrl.removeAttribute($index)"
        >
        </er-attribute>
    </div>
</div>
